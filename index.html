<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento da Consultoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Função para validar horários disponíveis
    async function validateAndSubmit(event) {
      event.preventDefault(); // Impede o envio imediato do formulário

      const selectedDate = document.getElementById("date").value;
      const selectedTime = document.getElementById("time").value;

      // Verifica se todos os campos foram preenchidos
      if (!selectedDate || !selectedTime || !document.getElementById("nome").value || !document.getElementById("email").value || !document.getElementById("telefone").value) {
        alert("Preencha todos os campos!");
        return;
      }

      // Consulte os horários disponíveis via Google Sheets
      const availableTimes = await fetchAvailableTimes(selectedDate);

      // Verifica se o horário está disponível
      if (!availableTimes.includes(selectedTime)) {
        alert("Este horário já está agendado. Escolha outro.");
        return;
      }

      // Preencha os campos ocultos do formulário Google Forms
      document.getElementById("formDate").value = selectedDate;
      document.getElementById("formTime").value = selectedTime;
      document.getElementById("formNome").value = document.getElementById("nome").value;
      document.getElementById("formEmail").value = document.getElementById("email").value;
      document.getElementById("formTelefone").value = document.getElementById("telefone").value;

      // Envie o formulário HTML nativo
      document.getElementById("googleForm").submit();
    }

    // Função para consultar horários disponíveis via Google Sheets
    async function fetchAvailableTimes(date) {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRN-2KA2SclPTnXVwwcsAyd3HYUSfmkmOijeOPaj4Ru3u_t2kcHN5oMHlGZRh5RvCvgMoYjlBNjWMe5/pub?gid=1536336991&single=true&output=csv"; // Substitua pela URL pública da planilha
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.split("\n").map(row => row.split(","));
      const bookedTimes = rows.filter(row => row[0] === date).map(row => row[1]);
      const allTimes = ["8:00", "9:00", "10:00", "11:00"];
      return allTimes.filter(time => !bookedTimes.includes(time));
    }
  </script>
</head>
<body>
  <h1>Agendamento da Consultoria</h1>
  <form id="customForm" onsubmit="validateAndSubmit(event)">
    <!-- Campos do formulário -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required><br><br>
    <label for="date">Data:</label>
    <input type="date" id="date" required><br><br>
    <label for="time">Horário:</label>
    <select id="time" required>
      <option value="">Selecione um horário</option>
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
    </select><br><br>
    <button type="submit">Enviar</button>
  </form>

  <!-- Formulário oculto para enviar dados ao Google Forms -->
  <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdOwhfhYI6YX4V0koslR5jhCWN4-CiMrUHCu7u0bSpx-JPcOw/formResponse" method="POST" target="_self" style="display: none;">
    <input type="hidden" name="entry.1080252722" id="formDate"> <!-- ID do campo de Data -->
    <input type="hidden" name="entry.900855182" id="formTime"> <!-- ID do campo de Horário -->
    <input type="hidden" name="entry.123456789" id="formNome"> <!-- ID do campo de Nome -->
    <input type="hidden" name="entry.987654321" id="formEmail"> <!-- ID do campo de E-mail -->
    <input type="hidden" name="entry.1685976361" id="formTelefone"> <!-- ID do campo de Telefone -->
  </form>
</body>
</html>
