<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento da Consultoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Função para consultar horários disponíveis via Web App
    async function fetchAvailableTimes(date, region) {
      const webAppUrl = "https://script.google.com/macros/s/AKfycby-7vVwSZZruli-Qn5_HajxR4KgqDhZMjkzVhsV-mvknB2XkvF2KJY86eGaxnNReV9O/exec"; // Substitua pela URL do seu Web App
      const response = await fetch(webAppUrl);
      const bookedSlots = await response.json();

      console.log("Horários ocupados:", bookedSlots); // Verifica os dados no console

      // Lista de todos os horários possíveis
      const allTimes = ["8:00", "9:00", "10:00", "11:00"];

      // Filtra os horários já agendados para a data e região selecionadas
      const bookedTimes = bookedSlots
        .filter(slot => slot.date === date && slot.region === region) // Filtra por data e região
        .map(slot => slot.time);

      console.log("Horários ocupados para a data e região selecionadas:", bookedTimes); // Verifica os horários filtrados

      // Retorna os horários disponíveis
      return allTimes.filter(time => !bookedTimes.includes(time));
    }

    // Função para validar e enviar o formulário
    async function validateAndSubmit(event) {
      event.preventDefault(); // Impede o envio imediato do formulário

      const selectedDate = document.getElementById("date").value;
      const selectedTime = document.getElementById("time").value;
      const selectedRegion = document.getElementById("region").value;

      // Verifica se todos os campos foram preenchidos
      if (!selectedDate || !selectedTime || !document.getElementById("nome").value || !document.getElementById("email").value || !document.getElementById("telefone").value || !selectedRegion) {
        alert("Preencha todos os campos!");
        return;
      }

      // Consulta os horários disponíveis via Web App
      const availableTimes = await fetchAvailableTimes(selectedDate, selectedRegion);

      console.log("Horários disponíveis:", availableTimes); // Verifica os horários disponíveis

      // Verifica se o horário está disponível
      if (!availableTimes.includes(selectedTime)) {
        alert("Este horário já está agendado para esta região. Escolha outro.");
        return;
      }

      // Prepara os dados para envio ao Google Forms
      const formData = new FormData();
      formData.append("662316999", selectedDate); // Substitua pelo ID real do campo de Data
      formData.append("900855182", selectedTime); // Substitua pelo ID real do campo de Horário
      formData.append("1826372177", document.getElementById("nome").value); // Substitua pelo ID real do campo de Nome
      formData.append("241846591", document.getElementById("email").value); // Substitua pelo ID real do campo de E-mail
      formData.append("1685976361", document.getElementById("telefone").value); // Substitua pelo ID real do campo de Telefone
      formData.append("98365443", selectedRegion); // Substitua pelo ID real do campo de Região
      formData.append("367033788", document.getElementById("cpf").value); // Substitua pelo ID real do campo de CPF
      formData.append("590980463", document.getElementById("areaAtuacao").value); // Substitua pelo ID real do campo de Área de Atuação

      // Envia os dados diretamente para o Google Forms
      const googleFormsUrl = "https://docs.google.com/forms/d/e/SEU_FORMULARIO_GOOGLE_FORMS/formResponse"; // Substitua pela URL do seu Google Forms
      try {
        const response = await fetch(googleFormsUrl, {
          method: "POST",
          body: new URLSearchParams(formData),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
        });

        if (response.ok) {
          alert("Agendamento realizado com sucesso!");
          window.location.reload(); // Recarrega a página após o envio
        } else {
          alert("Ocorreu um erro ao enviar o formulário. Tente novamente mais tarde.");
        }
      } catch (error) {
        console.error("Erro ao enviar os dados:", error);
        alert("Ocorreu um erro ao enviar o formulário. Tente novamente mais tarde.");
      }
    }
  </script>
</head>
<body>
  <h1>Birôs Criativos - Agende sua Consultoria</h1>
  <form id="customForm" onsubmit="validateAndSubmit(event)">
    <!-- Campos do formulário -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Ex.: 123.456.789-00" required><br><br>

    <label for="areaAtuacao">Área de Atuação:</label>
    <input type="text" id="areaAtuacao" placeholder="Ex.: Design Gráfico" required><br><br>

    <label for="region">Região:</label>
    <select id="region" required>
      <option value="">Selecione uma região</option>
      <option value="Areia">Areia</option>
      <option value="Cabedelo">Cabedelo</option>
      <option value="Cajazeiras">Cajazeiras</option>
      <option value="Campina Grande">Campina Grande</option>
      <option value="Catolé do Rocha">Catolé do Rocha</option>
      <option value="Cuité">Cuité</option>
      <option value="Esperança">Esperança</option>
      <option value="Guarabira">Guarabira</option>
      <option value="Itabaiana">Itabaiana</option>
      <option value="Itaporanga">Itaporanga</option>
      <option value="João Pessoa">João Pessoa</option>
      <option value="Monteiro">Monteiro</option>
      <option value="Patos">Patos</option>
      <option value="Pedras de Fogo">Pedras de Fogo</option>
      <option value="Picuí">Picuí</option>
      <option value="Pombal">Pombal</option>
      <option value="Princesa Isabel">Princesa Isabel</option>
      <option value="Santa Luzia">Santa Luzia</option>
      <option value="Santa Rita">Santa Rita</option>
      <option value="Soledade">Soledade</option>
      <option value="Sousa">Sousa</option>
      <option value="Sumé">Sumé</option>
    </select><br><br>

    <label for="date">Data:</label>
    <input type="date" id="date" required><br><br>

    <label for="time">Horário:</label>
    <select id="time" required>
      <option value="">Selecione um horário</option>
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
