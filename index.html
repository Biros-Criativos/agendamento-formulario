<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <script>
    // Função para validar horários disponíveis
    async function validateAndSubmit(event) {
      event.preventDefault(); // Impede o envio imediato do formulário

      const selectedDate = document.getElementById("date").value;
      const selectedTime = document.getElementById("time").value;

      // Consulte os horários disponíveis via Google Sheets
      const availableTimes = await fetchAvailableTimes(selectedDate);

      if (!availableTimes.includes(selectedTime)) {
        alert("Este horário já está agendado. Por favor, escolha outro.");
        return;
      }

      // Envie o formulário HTML nativo
      document.getElementById("googleForm").submit();
    }

    // Função para consultar horários disponíveis via Google Sheets
    async function fetchAvailableTimes(date) {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-.../pub?output=csv"; // Substitua pela URL pública da planilha
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.split("\n").map(row => row.split(","));
      const bookedTimes = rows.filter(row => row[0] === date).map(row => row[1]);
      const allTimes = ["8:00", "9:00", "10:00", "11:00"];
      return allTimes.filter(time => !bookedTimes.includes(time));
    }
  </script>
</head>
<body>
  <h1>Agendamento</h1>
  <form id="customForm" onsubmit="validateAndSubmit(event)">
    <label for="date">Data:</label>
    <input type="date" id="date" required><br><br>

    <label for="time">Horário:</label>
    <select id="time" required>
      <option value="">Selecione um horário</option>
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
    </select><br><br>

    <!-- Formulário oculto para enviar dados ao Google Forms -->
    <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLS.../formResponse" method="POST" target="_self" style="display: none;">
      <input type="hidden" name="entry.123456789" id="formDate"> <!-- Substitua pelo ID do campo de data -->
      <input type="hidden" name="entry.987654321" id="formTime"> <!-- Substitua pelo ID do campo de horário -->
    </form>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
